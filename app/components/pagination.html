<div class="pagination">
    <a class="pagination__arrow pagination__arrow--disabled pagination__arrow--prev" href="#">
        <svg class="pagination__arrow-icon--prev">
            <use xlink:href="images/sprite.svg#arrow-down"></use>
        </svg>
    </a>

    <ul class="pagination__list">
        <li class="pagination__item">
            <span class="pagination__link  pagination__link--active" href="#">1</span>
        </li>
        <li class="pagination__item">
            <a class="pagination__link" href="#">2</a>
        </li>
        <li class="pagination__item">
            <a class="pagination__link" href="#">3</a>
        </li>
        <li class="pagination__item">
            <span class="pagination__link" href="#">...</span>
        </li>
        <li class="pagination__item">
            <a class="pagination__link" href="#">15</a>
        </li>
    </ul>

    <a class="pagination__arrow  pagination__arrow--next" href="#">
        <svg class="pagination__arrow-icon--next">
            <use xlink:href="images/sprite.svg#arrow-down"></use>
        </svg>
    </a>
</div> <!-- /.pagination -->
